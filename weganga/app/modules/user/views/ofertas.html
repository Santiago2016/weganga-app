<div class="product">
    <div class="container">
        <div class="spec ">
            <h3>Ofertas</h3>
            <div class="ser-t">
                <b></b>
                <span><i></i></span>
                <b class="line"></b>
            </div>
        </div>
        <div class=" con-w3l">
            <div ng-repeat="oferta in ofertas">
                <div class="col-md-3 pro-1">
                    <div class="col-m">
                        <a href="#" data-toggle="modal" data-target="#myModal18" class="offer-img">
                            <img src="images/of17.png" class="img-responsive" alt="">
                        </a>
                        <div class="mid-1">
                            <div class="women">
                                <h6><a href="single.html">{{oferta.name}}</a></h6>
                            </div>
                            <br>
                            <div class="women">
                                <h5><a href="single.html">Por: {{oferta.provider.nombre}}</a></h5>
                            </div>
                            <div class="mid-2">
                                <label style="text-decoration: line-through">{{oferta.cost | currency}}</label><em
                                    style="padding-left: 25%;"> - 47% </em><em style="padding: 5px;"
                                                                               class="item_price pull-right">$4.00</em>
                                <div class="block">
                                    <div class="starbox small ghosting"></div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="add add-2">
                                <a ui-sref="user.ofertaver({id:oferta.id})" class="btn btn-danger my-cart-btn my-cart-b" role="button">Ver</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
