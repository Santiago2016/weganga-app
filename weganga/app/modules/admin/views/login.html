<div class="login">
    <h1><a href="index.html">Minimal </a></h1>
    <div class="login-bottom">
        <h2>Login</h2>
        <div ng-show="invalidLogin" class="alert alert-danger">Invalid username/password</div>
        <form ng-submit="login()">
            <div class="col-md-6">
                <div class="login-mail">
                    <input type="text" placeholder="Email" ng-model="credentials.username" ng-required="true">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="login-mail">
                    <input type="password" placeholder="Password" ng-model="credentials.password" ng-required="true">
                    <i class="fa fa-lock"></i>
                </div>
                <a class="news-letter " ui-sref="forgotpassword">
                    <label class="checkbox1">Forget Password</label>
                </a>


            </div>
            <div class="col-md-6 login-do">
                <label class="hvr-shutter-in-horizontal login-sub">
                    <input type="submit" ng-value="buttonText">
                </label>
                <p>Do not have an account?</p>
                <a ui-sref="registrarse" class="hvr-shutter-in-horizontal">Signup</a>
            </div>

            <div class="clearfix"> </div>
        </form>
    </div>
</div>
