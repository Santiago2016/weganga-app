<div class="login">
    <h1><a href="index.html">Minimal </a></h1>
    <div class="login-bottom">
        <h2>Register</h2>
        <div ng-show="invalid" class="alert alert-danger">Invalid data</div>
        <div ng-show="noequals" class="alert alert-danger">Los passwords deben ser iguales</div>
        <form ng-submit="registrarse()">
        <div class="col-md-6">
            <div class="login-mail">
                <input type="text" placeholder="Email" required="" ng-model="credentials.email">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="login-mail">
                <input type="password" placeholder="Password" required="" ng-model="credentials.password">
                <i class="fa fa-lock"></i>
            </div>
            <div class="login-mail">
                <input type="password" placeholder="Repeated password" required="" ng-model="credentials.confirmpassword">
                <i class="fa fa-lock"></i>
            </div>
            <!--<a class="news-letter" href="#">-->
                <!--<label class="checkbox1"><input type="checkbox" name="checkbox" ><i> </i>I agree with the terms</label>-->
            <!--</a>-->

        </div>
        <div class="col-md-6 login-do">
            <label class="hvr-shutter-in-horizontal login-sub">
                <input type="submit" value="Submit">
            </label>
            <p>Already register</p>
            <a ui-sref="login" class="hvr-shutter-in-horizontal">Login</a>
        </div>
            </form>
        <div class="clearfix"> </div>
    </div>
</div>
