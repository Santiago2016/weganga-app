<div class="row">
    <div class="col-xs-12">
        <a role="button" class="btn btn-primary" ui-sref="admin.crearreglapromocion">{{'AGREGAR' | translate}}</a>
        <div class="pull-right"><input type="text" name="filtro" ng-model="valor" placeholder="{{'TEXTOAFILTRAR' | translate}}">
            <a role="button" class="btn btn-primary" ng-click="filtrar()">{{'FILTRAR' | translate}}</a></div>
        <table class="table">
            <thead>
            <tr>
                <th>{{'NAME' | translate}}</th>
                <th>{{'DESCRIPTION' | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="reglapromocion in response.promotions">
                <td>{{reglapromocion.name}}</td>
                <td>{{reglapromocion.desciption}}</td>
                <td>
                    <a ui-sref="admin.editarreglapromocion({id:reglapromocion.id})" title="{{'EDITAR' | translate}}" style="padding-right: 1em"><i class="fa fa-edit"></i></a>
                    <a ng-click="eliminar(reglapromocion.id)" title="{{'ELIMINAR' | translate}}" style="padding-right: 1em"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
