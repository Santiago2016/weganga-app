<div class="row">
    <div class="col-xs-12">
        <a role="button" class="btn btn-primary" ui-sref="admin.crearcategoria">Agregar</a>
        <div class="pull-right"><input type="text" name="filtro" ng-model="valor" placeholder="texto a filtrar">
            <a role="button" class="btn btn-primary" ng-click="filtrar()">Filtrar</a></div>
        <table class="table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="categoria in response.categorys">
                <td>{{categoria.name}}</td>
                <td>{{categoria.description}}</td>
                <td>
                    <a ui-sref="admin.editarcategoria({id:categoria.id})" title="Editar" style="padding-right: 1em"><i class="fa fa-edit"></i></a>
                    <a ng-click="eliminar(categoria.id)" title="Eliminar" style="padding-right: 1em"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
